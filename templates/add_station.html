<!DOCTYPE html>
<html>
<head>
    <title>Автовокзал г.Орша - Добавление</title>
</head>
<body>
    <h1>Автовокзал г.Орша</h1>

    <form method="post" action="/add">
        <label for="name">Название:</label>
        <input type="text" id="name" name="name">

        <label for="address">Адрес:</label>

</body>
</html>
